<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        .test-box {
            background-color: #1e293b;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 30px;
            margin: 20px auto;

        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Page Working!</h1>
    <div class="test-box">

        <p>Current time: <span id="time"></span></p>
        <button onclick="document.getElementById('time').textContent = new Date().toLocaleString()">
            Update Time
        </button>
        <button onclick="alert('JavaScript is working!')">
            Test JavaScript
        </button>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
